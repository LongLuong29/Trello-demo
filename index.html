<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Trello Board</title>
  </head>
  <body>
    <div class="container"> 
      <div class="header row"  style="position: fixed !important; display: flex !important; align-items: center;">
        <div class="dropdown col-xs-4">
          <button
            class="search-create-btn btn btn-default dropdown-toggle"
            type="button"
            data-toggle="dropdown"
          >
            <span class="caret"></span> Project Board
          </button>
          <ul id="project-dropdown" class="dropdown-menu">
            <li><input id="search-create-project" type="text" placeholder="Search / Create"></li>
            <li>
              <ul id="project-dropdown-list" style="z-index: 1;">
              </ul>
            </li>
          </ul>
        </div>
 
        <div class="col-xs-4 text-center" style="flex: 1 !important; text-align: center !important;">
          <h3></h3>
        </div>

        <div class="settings dropdown col-xs-4 text-right " style=" position: fixed; right: 10px;">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-menu-hamburger"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><button class="settings-button"><span class="glyphicon glyphicon-adjust"></span>  Toogle dark mode</button></li>
                  <li><button id="import-json" class="settings-button"><span class="glyphicon glyphicon-open"></span>  Import as JSON</button></li>
                  <li><button id="export-json" class="settings-button"><input multiple="false" type="file" id="jsonFileInput" accept=".json" style="display: none;"><span class="glyphicon glyphicon-save"></span>  Export as JSON</button></li>
                </ul>
              </div>
        </div>
          <!-- Modal -->
          <div id="deleteProjectModal" class="modal fade" role="dialog" style="padding-right: 15px; justify-content: center; align-items: center;">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
          </div>
      </div>

      <div class="body" style="margin-top: 70px !important;">
      
      
      </div>


      <div class="footer">

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
